<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            background-color: black;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <canvas id="canvasFlappy" width="600" height="600"></canvas>
    <script src="flappy.js"></script>
    <script>
        window.addEventListener('load', function() {
            // Call the gameLoop function to start the game
            gameLoop();
            
            // Check screen dimensions and update canvas scale accordingly
            function updateCanvasScale() {
                var canvas = document.getElementById('canvasFlappy');
                var screenWidth = window.innerWidth;
                var screenHeight = window.innerHeight;
                
                if (screenWidth > screenHeight) {
                    canvas.style.transform = 'scale(1.3, 1.3)';
                    console.log("desktop format")
                } else {
                    canvas.style.transform = 'scale(1.3, 1.9)';
                    console.log("mobile format")
                }
            }
            
            // Call the updateCanvasScale function on window resize
            window.addEventListener('resize', updateCanvasScale);
            
            // Call the updateCanvasScale function initially
            updateCanvasScale();
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
